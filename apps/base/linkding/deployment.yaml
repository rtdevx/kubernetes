apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
spec:
  replicas: 1
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
        - name: linkding
          image: sissbruecker/linkding:1.31.0
          ports:
            - containerPort: 9090
      volumes:
        - name: linkding-storage
          persistentVolumeClaim:
            claimName: linkding-pvc
      volumeMounts:
        - name: linkding-storage
          mountPath: /data